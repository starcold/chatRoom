<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8"/>
	<title>注册新用户</title>
	<link rel="stylesheet" href="css/register.css" type="text/css"/>
	<script src="scripts/register.js" type="text/javascript"></script>
</head>
<body>
	<header class="nav_title"><font></font>注册新用户</header>
	<div class="register" >
		<form name="regform" action="regcheck.php" method="post">
			<p>账号：</p>
			<input class="input " type="text" name="username" id="username" />

			<p>昵称：</p>
			<input class="input " type="text" name="nickname" id="nickname" />

			<p>密码：</p>
			<input class="input " type="password" name="password" id="password" />

			<p>确认密码：</p>
			<input class="input " type="password" name="repassword" id="repassword" />

			<p>邮箱：</p>
			<input class="input " type="text" name="email" id="email" />

			<p>性别:</p>
			<input type="radio" id="Sex_Man" name="rb_Sex" value="0" checked="CHECKED" /><label for="Sex_Man"> 帅哥</label>
			<input type="radio" id="Sex_Woman" name="rb_Sex" value="0" /><label for="Sex_Woman"> 美女</label>　

			<p>年龄：</p>
			<input class="input " type="text" name="age" id="age" />

			<p>地区：</p>
			<input class="input" list="areadata" name="area" id="area" />
			<datalist id="areadata">
				<option value ="华东">华东地区</option>
				<option value ="华南">华南地区</option>
				<option value="华北">华北地区</option>
				<option value="华中">华中地区</option>
				<option value ="东北">东地区北</option>
				<option value ="西南">西南地区</option>
				<option value="西北">西北地区</option>
			</datalist>

			<br/><input name="confirm"  type="checkbox" onclick="agree();" id="cb"/>我已认真阅读并接受<a href="#" onclick="showprotocol()">服务协议</a>。

			<input class="register_button" type="submit" name="submit" disabled="disabled" id="register" value="马上注册"/>
		</form>
	</div>
	<div class="footer" >
		|<a href="login.html">返 回 登 陆</a>|<a href="regsiter.html">注 册 新 用 户</a>|<a href="aboutme.html">关 于 我 们</a>|<a href="">意 见 反 馈</a>
	</div>
	<div class="protocol" id="protocol">
		<iframe src="protocol.html" width="800" height="600">
			
		</iframe>
		<br/>
		<input class="readed_button" type="submit" name="readed"  onclick="hideprotocol()" value="我已阅读" />
	</div>
</body>
</html>
